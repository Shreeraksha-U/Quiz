<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Leaderboard</h1>
        <div class="bg-white rounded-lg shadow-md p-4">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="py-2">Rank</th>
                        <th class="py-2">Name</th>
                        <th class="py-2">Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leader in leaders %}
                    <tr class="border-t">
                        <td class="py-2 text-center">{{ loop.index }}</td>
                        <td class="py-2 text-center">{{ leader[0] }}</td>
                        <td class="py-2 text-center">{{ leader[1] }}/10</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/" class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded">Back to Home</a>
    </div>
</body>
</html>
